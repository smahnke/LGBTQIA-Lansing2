<!DOCTYPE html>
  <html>
    <head>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
      <title>Lansing's Lost LGBTQIA+ Sites</title>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.2.0/leaflet.css" type="text/css" crossorigin="">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.2.0/leaflet.js" crossorigin=""></script>
      <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	  <script src="metro.js"></script>
      <link rel="stylesheet" href="style.css" type="text/css">
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/2.2.1/js/bootstrap.min.js"></script>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/2.2.1/css/bootstrap.min.css">
	   
      <style>
        body {
            padding-top: 60px;
            padding-bottom: 40px;
        }
      </style>

	    <script type="text/javascript">
	      	var map;
		var metroLayer;

		function init() {
  
 		 // create map and set center and zoom level
  		map = new L.map('mapid');
  		map.setView([42.734447, -84.545577],14);

  		var selection;
  		var selectedLayer;
  		var selectedFeature;

  		// create and add osm tile layer
		var osm = L.tileLayer('http://korona.geog.uni-heidelberg.de/tiles/roads/x={x}&y={y}&z={z}', {
  		maxZoom: 19,
  		attribution: 'Imagery from <a href="http://giscience.uni-hd.de/">GIScience Research Group @ University of Heidelberg</a> &mdash; Map data &copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
		});
		osm.addTo(map);

		// create stamen osm layer (not adding it to map)
		var stamen = L.tileLayer('http://tile.stamen.com/toner/{z}/{x}/{y}.png', {
 		 maxZoom: 19,
  		attribution: '&copy; <a href="http://www.openstreetmap.org/">OpenStreetMap</a> and contributors, under an <a href="http://www.openstreetmap.org/copyright" title="ODbL">open license</a>. Toner style by <a href="http://stamen.com">Stamen Design</a>'
		});

		var LgbtIcon = L.icon({
			iconUrl: 'QueerMarker.png',
			iconSize:[25,25]
		});

		var selectedLgbtIcon = L.icon({
			iconUrl: 'QueerMarker.png',
			iconSize: [25,25]
		});
		
		var basemaps = {
  		"OSM": osm,
  		"Stamen": stamen
		};

		var overlays = {
		  "LGBTQIA Sites": metroLayer
		 };

		L.control.layers(basemaps,overlays).addTo(map);
		
		var TramBar = L.popup()
      		.setLatLng([42.734447, -84.545577])
      		.setContent("<p><h2>Trammps Bar (1976 - 90's)</h2><br /><img src='https://raw.githubusercontent.com/smahnke/QR-Map3/gh-pages/trammps.jpg'/><br /><h3>Emergence:</h3>The first gay owned club in Lansing, Trammps was the Studio 54 of the gay scene, often competing with Joe Covello's next door.<br /><h3>Departure:</h3>demolished in the 90s after the city bought the block of businesses for a new baseball stadium.</p>")
  
    		var Trammps = L.marker([42.734447, -84.545577], {icon: LgbtIcon}).bindPopup(TramBar).addTo(map);

		// handle click events on lgbt features
			
	    </script>
	  </head>

  <body onload="init()">
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container-fluid">
                <a class="brand" href="/">Lansing's Lost LGBTQIA+ Sites</a>
		<ul class="nav">
		     <li>
			 <a href="./">About</a>
		     </li>
		     <li>
			 <a href="./">Contact</a>
		     </li>
		</ul>
	    </div>	   
    </div>
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span5">
                <div id="mapid">
                </div>
            </div>
            <div class="span7">      
                <div>
                  <table>
                    <tr>
                      <td><img src="LGBT_Legend.png" width="233" height="126"/></td>
                      <td id = 'summaryLabel'><p>Click a rainbow marker on the map to get more information.</p></td>
                    </tr>
                  </table>
                <div id="metroImage"></div>
              </div>
            </div>
        </div>
    </div>
  </body>
</html>
